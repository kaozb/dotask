        // åˆ‡æ¢è§†å›¾æ¨¡å¼
        async function switchViewMode(mode) {

        // åŠ è½½è§†å›¾æ¨¡å¼

        // åŠ è½½ä»»åŠ¡åˆ—è¡¨
        async function loadTasks() {

            if (tasks.length === 0) {
                taskList.innerHTML = `

                `;
                return;
            }
            
            // æ ¹æ®è§†å›¾æ¨¡å¼æ¸²æŸ“ä¸åŒçš„ç•Œé¢
            if (currentViewMode === 'button') {

        // æ¸²æŸ“æŒ‰é’®è§†å›¾
        function renderButtonView(tasks) {
            const taskList = document.getElementById('task-list');
            taskList.className = 'task-button-view';
            
            taskList.innerHTML = tasks.map(task => {
                let scheduleText = '';
                if (task.schedule_type === 'cron') {
                    scheduleText = `${task.schedule_config.expression}`;
                } else if (task.schedule_type === 'daily') {
                    scheduleText = `${String(task.schedule_config.hour).padStart(2, '0')}:${String(task.schedule_config.minute).padStart(2, '0')}`;
                } else if (task.schedule_type === 'interval') {
                    const seconds = task.schedule_config.seconds;
                    if (seconds < 60) {
                        scheduleText = `${seconds}ç§’`;
                    } else if (seconds < 3600) {
                        scheduleText = `${seconds / 60}åˆ†é’Ÿ`;
                    } else {
                        scheduleText = `${seconds / 3600}å°æ—¶`;
                    }
                }
                
                return `
                    <div class="task-button ${task.enabled ? '' : 'disabled'}" 
                         onclick="runTask(${task.id})"
                         title="${task.command}">
                        ${task.enabled ? '' : '<span class="task-button-badge">å·²ç¦ç”¨</span>'}

                        <div class="task-button-schedule">ğŸ“… ${scheduleText}</div>
                        <div class="task-button-controls" onclick="event.stopPropagation()">

                            <button class="task-button-control" onclick="toggleTaskStatus(${task.id}, ${task.enabled})" title="${task.enabled ? 'ç¦ç”¨' : 'å¯ç”¨'}">
                                ${task.enabled ? 'â¸' : 'â–¶'}
                            </button>
                        </div>
                    </div>
                `;
            }).join('');
            
            // æ›´æ–°æ—¥å¿—ç­›é€‰å™¨
            updateLogFilter(tasks);
        }

        // æ¸²æŸ“åˆ—è¡¨è§†å›¾
        function renderListView(tasks) {
            const taskList = document.getElementById('task-list');
            taskList.className = 'task-list';
            
            taskList.innerHTML = tasks.map(task => {
                let scheduleText = '';
                if (task.schedule_type === 'cron') {
                    scheduleText = `Cron: ${task.schedule_config.expression}`;
                } else if (task.schedule_type === 'daily') {
                    scheduleText = `æ¯å¤© ${String(task.schedule_config.hour).padStart(2, '0')}:${String(task.schedule_config.minute).padStart(2, '0')}`;
                } else if (task.schedule_type === 'interval') {
                    const seconds = task.schedule_config.seconds;
                    // æ™ºèƒ½æ˜¾ç¤ºï¼šä¼˜å…ˆä½¿ç”¨æ•´æ•°è¡¨ç¤º
                    if (seconds < 60 || seconds % 60 !== 0) {
                        scheduleText = `æ¯ ${seconds} ç§’`;
                    } else if (seconds < 3600 || seconds % 3600 !== 0) {
                        scheduleText = `æ¯ ${seconds / 60} åˆ†é’Ÿ`;
                    } else {
                        scheduleText = `æ¯ ${seconds / 3600} å°æ—¶`;
                    }
                }
                
                // åˆ¤æ–­æ˜¯å¦å³å°†æ‰§è¡Œï¼ˆ5åˆ†é’Ÿå†…ï¼‰
                let isImminent = false;
                if (task.next_run_time) {
                    const diffMs = new Date(task.next_run_time) - new Date();
                    isImminent = diffMs > 0 && diffMs <= 5 * 60 * 1000;
                }
                
                return `

                        <div class="task-header">
                            <div class="task-main-info">
                                <div class="task-name">${task.name}</div>
                                <div class="task-schedule-info">
                                    <span>ğŸ“… ${scheduleText}</span>
                                    <span>â° ${task.next_run_time ? formatNextRunTime(task.next_run_time) : (task.enabled ? '<span style="color: #f59e0b;">è®¡ç®—ä¸­...</span>' : '<span style="color: #94a3b8;">å·²ç¦ç”¨</span>')}</span>
                                </div>
                            </div>
                            <div class="task-actions">
                                <button class="status-badge ${task.enabled ? 'status-enabled' : 'status-disabled'}" 
                                        onclick="toggleTaskStatus(${task.id}, ${task.enabled})"
                                        title="ç‚¹å‡»åˆ‡æ¢å¯ç”¨/ç¦ç”¨çŠ¶æ€">
                                    ${task.enabled ? 'âœ“ å¯ç”¨' : 'âœ— ç¦ç”¨'}
                                </button>
                                <button class="btn btn-sm btn-success" onclick="runTask(${task.id})">â–¶ ç«‹å³æ‰§è¡Œ</button>
                                <button class="btn btn-sm" onclick="editTask(${task.id})">âœ ç¼–è¾‘</button>
                                <button class="btn btn-sm btn-danger" onclick="deleteTask(${task.id})">âœ• åˆ é™¤</button>
                            </div>
                        </div>
                        <div class="task-command">${task.command}</div>
                    </div>
                `;
            }).join('');

            // æ›´æ–°æ—¥å¿—ç­›é€‰å™¨
            updateLogFilter(tasks);
        }

        // æ›´æ–°æ—¥å¿—ç­›é€‰å™¨
        function updateLogFilter(tasks) {
            const filter = document.getElementById('log-task-filter');
            filter.innerHTML = '<option value="">æ‰€æœ‰ä»»åŠ¡</option>' + 
                tasks.map(t => `<option value="${t.id}">${t.name}</option>`).join('');

        // åŠ è½½æ—¥å¿—
        async function loadLogs() {
            const taskId = document.getElementById('log-task-filter').value;
            const url = taskId ? `/api/logs?task_id=${taskId}` : '/api/logs';
            
            const response = await fetch(url);

            if (logs.length === 0) {

            logList.innerHTML = logs.map(log => {

                const statusText = log.exit_code === 0 ? 'âœ“ æˆåŠŸ' : `âœ— å¤±è´¥ (${log.exit_code})`;
                
                return `

        }

        // æ˜¾ç¤ºåˆ›å»ºæ¨¡æ€æ¡†
        function showCreateModal() {
            currentEditId = null;
            document.getElementById('modal-title').textContent = 'åˆ›å»ºä»»åŠ¡';

            document.getElementById('task-id').value = '';

        // ç¼–è¾‘ä»»åŠ¡
        async function editTask(id) {
            const response = await fetch('/api/tasks');
            const tasks = await response.json();
            const task = tasks.find(t => t.id === id);
            
            if (!task) return;
            
            currentEditId = id;
            document.getElementById('modal-title').textContent = 'ç¼–è¾‘ä»»åŠ¡';
            document.getElementById('task-id').value = task.id;
            document.getElementById('task-name').value = task.name;
            document.getElementById('task-command').value = task.command;
            document.getElementById('schedule-type').value = task.schedule_type;
            document.getElementById('task-enabled').checked = task.enabled;
            
            updateScheduleOptions();
            
            if (task.schedule_type === 'cron') {
                document.getElementById('cron-expression').value = task.schedule_config.expression;
            } else if (task.schedule_type === 'daily') {
                const hour = String(task.schedule_config.hour).padStart(2, '0');
                const minute = String(task.schedule_config.minute).padStart(2, '0');
                document.getElementById('daily-time').value = `${hour}:${minute}`;
            } else if (task.schedule_type === 'interval') {
                const seconds = task.schedule_config.seconds;
                // æ™ºèƒ½é€‰æ‹©å•ä½ï¼šä¼˜å…ˆä½¿ç”¨ç§’ï¼Œç„¶ååˆ†é’Ÿï¼Œæœ€åå°æ—¶
                if (seconds < 60 || seconds % 60 !== 0) {
                    // å°äº60ç§’æˆ–ä¸èƒ½è¢«60æ•´é™¤ï¼Œä½¿ç”¨ç§’
                    document.getElementById('interval-value').value = seconds;
                    document.getElementById('interval-unit').value = '1';
                } else if (seconds < 3600 || seconds % 3600 !== 0) {
                    // å°äº3600ç§’æˆ–ä¸èƒ½è¢«3600æ•´é™¤ï¼Œä½¿ç”¨åˆ†é’Ÿ
                    document.getElementById('interval-value').value = seconds / 60;
                    document.getElementById('interval-unit').value = '60';
                } else {
                    // ä½¿ç”¨å°æ—¶
                    document.getElementById('interval-value').value = seconds / 3600;
                    document.getElementById('interval-unit').value = '3600';
                }
            }
            
            document.getElementById('task-modal').classList.add('active');
            updateSwitchLabel();
        }

        // ä¿å­˜ä»»åŠ¡
        async function saveTask(event) {
            event.preventDefault();
            
            const id = document.getElementById('task-id').value;
            const name = document.getElementById('task-name').value;
            const command = document.getElementById('task-command').value;
            const scheduleType = document.getElementById('schedule-type').value;
            const enabled = document.getElementById('task-enabled').checked;
            
            let scheduleConfig = {};
            
            if (scheduleType === 'cron') {
                scheduleConfig.expression = document.getElementById('cron-expression').value;
            } else if (scheduleType === 'daily') {
                const time = document.getElementById('daily-time').value.split(':');
                scheduleConfig.hour = parseInt(time[0]);
                scheduleConfig.minute = parseInt(time[1]);
            } else if (scheduleType === 'interval') {
                const value = parseInt(document.getElementById('interval-value').value);
                const unit = parseInt(document.getElementById('interval-unit').value);
                scheduleConfig.seconds = value * unit;
            }
            
            const data = {
                name,
                command,
                schedule_type: scheduleType,
                schedule_config: scheduleConfig,
                enabled
            };
            
            const url = id ? `/api/tasks/${id}` : '/api/tasks';
            const method = id ? 'PUT' : 'POST';
            
            const response = await fetch(url, {
                method,
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify(data)
            });
            
            if (response.ok) {
                closeModal();
                loadTasks();
            }
        }

        // åˆ é™¤ä»»åŠ¡
        async function deleteTask(id) {
            if (!confirm('ç¡®å®šè¦åˆ é™¤è¿™ä¸ªä»»åŠ¡å—ï¼Ÿ')) return;
            
            await fetch(`/api/tasks/${id}`, {method: 'DELETE'});
            loadTasks();
        }

        // åˆ‡æ¢ä»»åŠ¡å¯ç”¨/ç¦ç”¨çŠ¶æ€
        async function toggleTaskStatus(id, currentEnabled) {
            const newEnabled = !currentEnabled;
            const statusText = newEnabled ? 'å¯ç”¨' : 'ç¦ç”¨';
            
            try {
                const response = await fetch(`/api/tasks/${id}`, {
                    method: 'PUT',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({enabled: newEnabled})
                });
                
                if (response.ok) {
                    // åˆ·æ–°ä»»åŠ¡åˆ—è¡¨
                    loadTasks();
                } else {
                    alert(`${statusText}ä»»åŠ¡å¤±è´¥`);
                }
            } catch (error) {
                alert(`${statusText}ä»»åŠ¡å¤±è´¥: ${error.message}`);
            }
        }

        // ç«‹å³æ‰§è¡Œä»»åŠ¡
        async function runTask(id) {
            await fetch(`/api/tasks/${id}/run`, {method: 'POST'});
            showToast('ä»»åŠ¡å·²æäº¤æ‰§è¡Œï¼Œè¯·ç¨åæŸ¥çœ‹æ—¥å¿—', 'success');
        }

        // æŸ¥çœ‹ä»»åŠ¡æ—¥å¿—

        // æ¸…ç©ºæ—¥å¿—
        async function clearLogs() {
            if (!confirm('ç¡®å®šè¦æ¸…ç©ºæ—¥å¿—å—ï¼Ÿ')) return;
            
            const taskId = document.getElementById('log-task-filter').value;

        // å…³é—­æ¨¡æ€æ¡†
        function closeModal() {

        // æ›´æ–°è°ƒåº¦é€‰é¡¹
        function updateScheduleOptions() {

            document.querySelectorAll('.schedule-options').forEach(el => {

        // æ›´æ–°å¼€å…³æ–‡æœ¬
        function updateSwitchLabel() {

        // ç›‘å¬å¼€å…³å˜åŒ–
        document.addEventListener('DOMContentLoaded', function() {

        // åˆå§‹åŠ è½½
        async function init() {
            // æ›´æ–°è§†å›¾æŒ‰é’®çŠ¶æ€ï¼ˆä½¿ç”¨ä»æœåŠ¡å™¨è·å–çš„åˆå§‹å€¼ï¼‰
            document.getElementById('view-list-btn').classList.toggle('active', currentViewMode === 'list');
            document.getElementById('view-button-btn').classList.toggle('active', currentViewMode === 'button');
            
            // åŠ è½½ä»»åŠ¡åˆ—è¡¨
            loadTasks();
        }
        
        init();
        
        // æ¯30ç§’è‡ªåŠ¨åˆ·æ–°ä»»åŠ¡åˆ—è¡¨ï¼ˆæ›´æ–°ä¸‹æ¬¡æ‰§è¡Œæ—¶é—´ï¼‰
        setInterval(() => {
            const currentTab = document.querySelector('.tab-content.active').id;

    </script>
